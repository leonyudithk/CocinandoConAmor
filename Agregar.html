<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGregar Receta</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles/principal.css" />
    <link rel="stylesheet" href="./styles/agregar.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./Principal.html">Cocinando con Amor</a>
            <div>
                <a class="navbar-brand" href="./Recetas.html">Recetas</a>
                <a class="navbar-brand" href="./Agregar.html">Agregar</a>
                <a class="navbar-brand" href="./carrito.html">Carritos</a>
                <a class="navbar-brand" href="./Conocenos.html">Conocenos</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="div-receta">
            <div class="row receta">
                    <h1 class="Headline1">Agrega Nueva Receta</h1>
                <div class="col datos">

                </div>
            </div>
            <form id="formulario">
                <div class="campo">
                    <label for="id" class="form-label body1Regular label-edit">ID</label>
                    <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="name" class="form-label body1Regular label-edit">Nombre de la Receta</label>
                    <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="ingredientes" class="form-label body1Regular label-edit">Ingredientes</label>
                    <input id="ingredientes" name="ingredientes" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="preparacion"  class="form-label body1Regular label-edit">Preparacion</label>
                    <input id="preparacion" name="preparacion" class="ms-1 edit body1Regular form-control" type="text" placeholder="">
                </div>
                <div class="campo">
                    <label for="foto" class="form-label body1Regular label-edit">Imagen </label>
                    <input id="foto" name="foto" class="ms-1 edit body1Regular form-control" type="text" placeholder="Ingresar la Url .jpg">
                </div>
                <div class="">
                    <button id="btnGuardar" type="submit" class="btn btn-secondary buttom guardar-cambios">Guardar</button>
                </div>
                <div class="">
                    <input type="text" id="inputBuscar" class="ms-1 edit body1Regular form-control" placeholder="Ingresar el nombre de la Receta" >
                    <button id="btnNombre" type="button" class="btn btn-secondary buttom guardar-cambios" data-bs-toggle="modal" data-bs-target="#exampleModal">Buscar por nombre</button>
                </div>
                <div class="">
                    <button id="btnEditar" type="button" class="btn btn-secondary buttom guardar-cambios">Editar</button>
                </div>
                <div class="">
                    <button id="btnEliminar" type="button" class="btn btn-secondary buttom guardar-cambios">Eliminar</button>
                </div>
            </form>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content" id="modal-content">
            <div class="modal-header">
             
             
            </div>
            <div class="modal-body">
                <ul class='Listar-ingredientes' id='Listar-ingredientes'>
                </ul>
                <div class="preparar" id="preparar">
    
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        </div>
    


    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <h1 class="logo__nombre no-margin centrar-texto">
                    Cocinando Con Amor
                </h1>

                <nav class="navegacion">
                    <a href="./Principal.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./Recetas.html" class="navegacion__enlace">Recetas</a>
                    <a href="./Conocenos.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="./scripts/agregar.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</body>
</html>
