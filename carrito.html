<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="./styles/principal.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles/carrito.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./Principal.html">Cocinando con Amor</a>
          <div>
            <a class="navbar-brand" href="./Recetas.html">Recetas</a>
            <a class="navbar-brand" href="./Agregar.html">Agregar</a>
            <a class="navbar-brand" href="./carrito.html">Carritos</a>
            <a class="navbar-brand" href="./Conocenos.html">Conocenos</a>
          </div>
        </div>
      </nav>


    <center>
        <div class="container">
                <h1>Gracias por Preferirnos</h1>
                <hr>
                <div class="row" id="items"></div>
                    <template id="template-card">
                    <div class="col-12 mb-2 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5></h5>
                                <img src="" alt="" class="img-thumbnail my-4" width="60%"></img>
                                <h3></h3>
                                <button type="button" class="btn btn-dark">
                                    Comprar
                                </button><span></span>
                                <label id="comprar">.</label>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        
            <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td></td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold">$ <span></span></td>
                <th>
                    <td>
                        <button class="btn btn-primary btn-sm" id="pagar">
                           Pagar
                        </button>
                    </td>
                </th>
            </template>
            
            <template id="template-carrito">
              <tr>
                <th scope="row">id</th>
                <td></td>
                <td></td>
                
                <td>$ <span></span></td>
              </tr>
            </template>
        
            <template id="template-card">
              <div class="col-12 mb-2">
                <div class="card">
                  <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-dark">Comprar</button>
                  </div>
                </div>
              </div>
            </template>
        

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Plato</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="itemss"></tbody>
                <tfoot>
                  <tr id="footer">
                  
                  </tr>
                </tfoot>
              </table>
    </center>



    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <h1 class="logo__nombre no-margin centrar-texto">
                    Cocinando Con Amor
                </h1>

                <nav class="navegacion">
                    <a href="./Principal.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./Recetas.html" class="navegacion__enlace">Recetas</a>
                    <a href="./Conocenos.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="./scripts/carrito.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</body>
</html>
